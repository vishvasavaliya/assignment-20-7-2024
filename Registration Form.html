<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>

<body>
    <Center>
        <Font size="+3" color=red>Employee Registration Form</font>
        <form action="practice.html" method=post >
            <table>
                <tr>
                    <td></td>
                    <td><input type=radio name=initial checked>Mr.
                        <input type=radio name=initial>Mrs.
                        <input type=radio name=initial>Ms.</td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type=text name=fn placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type=text name=ln placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type=text name=add1></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type=text name=add2></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type=text name=ct></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select name=state>
                            <option value="Gujarat">Gujarat
                            <option value="Maharastra">Maharastra
                            <option value="Karnataka">Karnataka
                            <option value="Delhi">Delhi
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type=text name=zip></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type=file name=photo></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type=text name=email size=30></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type=text name=mob placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td><input type=checkbox name=lg value=Gujarati checked>Gujarati</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type=checkbox name=lg value=Hindi checked>Hindi</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type=checkbox name=lg value=English checked>English</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type=checkbox name=lg value=Marathi>Marathi</td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea name=add rows=3 cols=20 placeholder="Optional" wrap></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type=submit value=submit>&nbsp;<input type=reset value=reset></td>
            </table>
        </form>
</body>

</html>
