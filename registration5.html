<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form </title>
</head>

<body>
    <center>
        <h2> Registration </h2>
        <form action="">
            <Table>
                <tr>
                    <td>
                        <h4> Personal Details </h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">
                            <p>Full Name</p>
                            <input type="text" name="name" placeholder="Enter your name">
                        </label>
                    </td>
                    <td>
                        <label for="fName">
                            <p>Father Name</p>
                            <input type="text" name="fName" placeholder="Enter father name">
                        </label>
                    </td>
                    <td>
                        <label for="mName">
                            <p>Mother Name</p>
                            <input type="text" name="mName" placeholder="Enter mother name">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DOB">
                            <p>Date of Birth</p>
                            <input type="text" name="DOB" placeholder="Enter your DOB">
                        </label>
                    </td>
                    <td>
                        <label for="aadharNo">
                            <p>Aadhar Number</p>
                            <input type="text" name="aadharNo" placeholder="Enter aadhar number">
                        </label>
                    </td>
                    <td>
                        <label for="email">
                            <p>Email</p>
                            <input type="email" name="email" placeholder="Enter your email">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ph">
                            <p>Mobile Number</p>
                            <input type="tel" name="phone" placeholder="Enter mobile number">
                        </label>
                    </td>
                    <td>
                        <label for="gender">
                            <p>Gender</p>
                            <input type="text" name="gender" placeholder="Enter your gender">
                        </label>
                    </td>
                    <td>
                        <label for="address">
                            <p>Address</p>
                            <input type="text" name="address" placeholder="Enter your Address">
                        </label>
                    </td>
                </tr>
            </Table>
            
            <table>
                <tr>
                    <td>
                        <h4> Other Details </h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="stream">
                            <p>Stream</p>
                            <input type="text" name="stream" placeholder="Enter your stream">
                        </label>
                    </td>
                    <td>
                        <label for="previousClass">
                            <p>Previous Class</p>
                            <input type="text" name="previousClass" placeholder="Enter previous class">
                        </label>
                    </td>
                    <td>
                        <label for="hobbies">
                            <p>Hobbies</p>
                            <input type="text" name="hobbies" placeholder="Enter your hobbies">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="accNo">
                            <p>Account Number</p>
                            <input type="text" name="accNo" placeholder="Enter account number">
                        </label>
                    </td>
                    <td>
                        <label for="religion">
                            <p>Religion</p>
                            <input type="text" name="religion" placeholder="Enter your religion">
                        </label>
                    </td>
                    <td>
                        <label for="category">
                            <p>Category</p>
                            <input type="text" name="category" placeholder="Enter your category">
                        </label>
                    </td>
                </tr>

            </table>
            <button type="submit">Submit</button>
    </center>
</body>

</html>
